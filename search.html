      <div class="modal-content">
        <p>利用頻度：低</p>
        <ul>
          <li>
            <input class="search-checkbox" type="checkbox" name="checkbox" id="s_checkbox1">
            <label for="s_checkbox1" class="">ケチャップ</label>
          </li>
          <li>
            <input class="search-checkbox" type="checkbox" name="checkbox" id="s_checkbox2">

        </ul>
      </div>
      <div class="modal-content">
        <p>利用頻度：中</p>
        <ul>
          <li>
            <input class="search-checkbox" type="checkbox" name="checkbox" id="s_checkbox3">
            <label for="s_checkbox3" class="">ごま油</label>
          </li>
          <li>
            <input class="search-checkbox" type="checkbox" name="checkbox" id="s_checkbox4">
            <label for="s_checkbox4" class="">白だし</label>

          <li>

          </li>
          <li>
            <input class="search-checkbox" type="checkbox" name="checkbox" id="s_checkbox9">
            <label for="s_checkbox9" class="">中濃ソース</label>
          </li>
        </ul>
      </div>
      <div class="search-btn js-modal-close">
        <button class="btn-close">閉じる</button>
        <button>検索</button>
      </div>
